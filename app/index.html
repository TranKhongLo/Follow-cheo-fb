<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Social App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="app-header">
  <h1>Mini Social App</h1>
</header>

<main class="container">

  <section class="form-section">
    <form id="userForm">
      <input id="name" placeholder="Tên hiển thị" required />
      <input id="facebook" placeholder="https://facebook.com/username" required />
      <button type="submit">➕ Thêm user</button>
    </form>
  </section>

  <!-- QUAN TRỌNG: PHẢI LÀ id="users" -->
  <section class="users-section">
    <div id="users" class="users-grid"></div>
  </section>

</main>

<script src="app.js"></script>
</body>
</html>
